kind: pipeline
type: docker
name: ci/cd
volumes:
  - name: ssh_keys
    host:
      path: /root/.ssh
clone:
  disable: true
steps:
  - name: clone
    image: alpine/git
    volumes:
      - name: ssh_keys
        path: /root/.ssh
    commands:
      - git init
      - git remote add origin $DRONE_GIT_SSH_URL
      - git fetch --no-tags --prune --progress --no-recurse-submodules --depth=1
      - git checkout origin/$DRONE_COMMIT_BRANCH -ft
  - name: build docker file and publish
    image: plugins/docker
    pull: if-not-exists
    settings:
      registry: registry.cn-shanghai.aliyuncs.com
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: registry.cn-shanghai.aliyuncs.com/zzf2001/pnpm
      tags: latest
  - name: build docker file and publish 16
    image: plugins/docker
    pull: if-not-exists
    settings:
      registry: registry.cn-shanghai.aliyuncs.com
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: registry.cn-shanghai.aliyuncs.com/zzf2001/pnpm
      tags: 16
      dockerfile: Dockerfile-16
trigger:
  event:
    exclude:
      - promote
